<h1>Results</h1>

<div class="col-sm-4">
    <ul class="list-unstyled result-list">
        <li ng-if="trials.length > 1">
            <a ui-sref=".all" ui-sref-active="active">&lt; compare all trials &gt;</a>
            <p> {{ trials.length }} trials over {{ getDateSpan(trials) }} days</p>
        </li>
        <li ng-repeat="(index, trial) in trials">
            <a ui-sref=".trial({ trialId: idForTrial(trial) })" ui-sref-active="active"> {{ titleForTrial(trial) }} </a>
            <p>{{ textForTrial(trial) }}</p>
        </li>
    </ul>
</div>
<div ui-view class="col-sm-8"></div>
